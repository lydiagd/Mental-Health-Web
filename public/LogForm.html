<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Base firebase scripts -->
        <script src="/__/firebase/7.8.0/firebase-app.js"></script>
        <script src="/__/firebase/7.8.0/firebase-auth.js"></script>    
        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/init.js"></script>
        <!-- Firestore scripts-->
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
        <!-- <meta> charset="utf=8"> -->
        <title>Log how you're doing today</title>
 
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class = "container p-5">
            <h2>My Log Form for <p> <script> document.write(new Date().toLocaleDateString()); </script> </p> </h2>
            <fieldset>
                <form>
                    <div class = "form-group px-4">
                        <!-- Description -->
                        <div class = "form-group">
                            <input class = "form-control" id = "description" type = "text" placeholder="Write a description of your day and how it affected your mental well being" required> </input>
                        </div>

                        <div class = "form-group">
                            <table>
                                <tr>
                                    <td>
                                        How are you feeling today?
                                    </td>
                                    <td>
                                        <input class = "form-control" type="number" id = "happiness" required>
                                    </td>
                                    <td>
                                        On a scale of 1-10?
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </fieldset>
                <div class = "row px-4 pt-2">
                    <label for="tag-select">Choose as many tags as applies to you at this moment:</label>
                    <select class = "form-control" name="moods" id="tag-select" required>
                        <option value="">--Please choose an option--</option>
                        <option value="content">content</option>
                        <option value="depressed">depressed</option>
                        <option value="joyous">joyous</option>
                        <option value="angry">angry</option>
                        <option value="misunderstood">misunderstood</option>
                        <option value="disappointed">disappointed</option>
                        <option value="alone">alone</option>
                        <option value="peaceful">peaceful</option>
                        <option value="unsatisfied">unsatisfied</option>
                        <option value="loved">loved</option>
                    </select>
                </div>
              
            <button class="btn btn-primary mt-4 p-2" id = "submit" type="button"><b>SUBMIT</b></button>
            </form>
        </div>
        
        <script src="logform.js"></script>
    </body>
</html>

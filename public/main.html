<!DOCTYPE html>
<html>
<head>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/__/firebase/7.8.0/firebase-app.js"></script>
<script src="/__/firebase/7.8.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>
<script type="text/javascript">
window.onload = function () {
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {

	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Your history:"  
		},
		data: [              
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "spline",
			dataPoints: [
				{ label: "Jan 10",  y: 9  },
				{ label: "Jan 11", y: 8  },
				{ label: "Jan 12", y: 7  },
				{ label: "Jan 13",  y: 8  },
				{ label: "Jan 14",  y: 9  }
			]
		}
		]
	});
    chart.render();
    
    
}
  else {
    document.getElementById("bigbutton").style.visibility="hidden"; 
  }
  })}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<a id="bigbutton" href="LogForm.html"><button type="button"><b>LOG</b></button></a>
</body>
</html>

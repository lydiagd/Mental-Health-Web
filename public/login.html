<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script src="/__/firebase/7.8.0/firebase-app.js"></script>    
        <!-- Add Firebase products that you want to use -->
        <script src="/__/firebase/7.8.0/firebase-auth.js"></script>
        <script src="/__/firebase/init.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"> </script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <script>                
                var ui = new firebaseui.auth.AuthUI (firebase.auth());
                ui.start ('#firebase-auth-container', {
                    signInOptions: [
                        firebase.auth.EmailAuthProvider.PROVIDER_ID
                    ],
                });

                var uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                    },
                    uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                    }
                },
                // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                signInFlow: 'popup',
                signInSuccessUrl: './dashboard',
                signInOptions: [
                    // Leave the lines as is for the providers you want to offer your users.
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                    firebase.auth.EmailAuthProvider.PROVIDER_ID
                ],
                // Terms of service url.
                tosUrl: 'index.html',
                // Privacy policy url.
                privacyPolicyUrl: 'index.html'
                };
                
                // The start method will wait until the DOM is loaded.
                ui.start('#firebaseui-auth-container', uiConfig);
        </script>
    </head>
    <body class = "header-main">
        <!-- Heading -->
        <div class = "row mx-2">

                </div>
        </div>
        <div class = "container">
            <div>
                <div class = "row p-2">
                    <div class = "col-3"></div>
                    <div class = "col-6 form_propetries">
                        <div class="imgcontainer"> 
                            <img src= "mental-health-3337026_1920.jpg"alt="Avatar" class="avatar"> 
                        </div> 
                        <div class = "form-group mt-2">
                            <div id = "firebaseui-auth-container"></div>
                            <div id = "loader">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
